<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: cadetblue;">
        Clinic Patient Record <br> <br>

        Patient Information <br>
        Firstname: <input type="text" id="fname" > <br>
        Lastname: <input type="text" id="lname" > <br>
        Address: <input type="text" id="address" > <br> <br>

        Sex: <br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="male" name="gender" value="Male"> Male <br><br>

        Phone: <input type="text" id="phonenumber" > <br>
        Email Address: <input type="text" id="email"> <br> <br>

        Family History: (You can select multiple) <br>
        Diabetes <input type="checkbox" id="diabetes" name="history" value="diabetes"> <br>
        High Blood <input type="checkbox" id="highblood" name="history" value="highblood"> <br>
        Low Blood <input type="checkbox" id="lowblood" name="history" value="lowblood"> <br> <br>

        Purpose of Visit: <br>
        <input type="radio" id="consultation" name="consultation" value="consultation"> Consultation (P450.00) <br> <br>

        LABORATORY: <br> <br>
        URINE <input type="checkbox" id="urine" name="lab" value="urine"> (P250.00) <br>
        BLOOD <input type="checkbox" id="blood" name="lab" value="blood"> (P150.00)<br>
        X-ray <input type="checkbox" id="xray" name="lab" value="xray"> (P450.00)<br><br>

        <input type="button" onclick="displayInfo()" value="Submit">
        <input type="reset">
    </form>

    <label id="label1"></label>
    <label id="patientlabel"></label>

    <script>
        function displayInfo(){
            var patientlbl = document.getElementById("patientlabel");
            var lblname = document.getElementById("label1");

            var txtfname = document.getElementById("fname").value;
            var txtlname = document.getElementById("lname").value;
            var txtgender = document.getElementsByName("gender");
            var txtphone = document.getElementById("phonenumber").value;
            var txtemail = document.getElementById("email").value;
            var checkHistory = document.getElementsByName("history");
            var consultation = document.getElementById("consultation");
            var checkUrine = document.getElementById("urine");
            var checkBlood = document.getElementById("blood");
            var checkXray = document.getElementById("xray");

            var transactionHistory = "<br>";
            var laboratoryList = "<br>";
            var consultationFee = 0;
            var laboratoryFee = 0;
            var totalBilling = 0;

            // FAMILY HISTORY

            // CONSULTATION FEE
            if(consultation.checked){
                consultationFee = 450;
            }

            // LABORATORY FEE
            if(checkUrine.checked){
                laboratoryFee += 250;
                laboratoryList += "Urine <br>";
            }

            if(checkBlood.checked){
                laboratoryFee += 150;
                laboratoryList += "Blood <br>";
            }

            if(checkXray.checked){
                laboratoryFee += 450;
                laboratoryList += "Xray <br>";
            }

            // TOTAL BILLING
            totalBilling = consultationFee + laboratoryFee;

            for(var i=0; i<checkHistory.length; i++){
                if(checkHistory[i].checked){
                    transactionHistory += checkHistory[i].value + "<br>";
                }
            }

            lblname.innerHTML = "Transaction History: " + transactionHistory + "<br>Laboratory: " + laboratoryList + "<br>Consultation Fee: " + consultationFee + "<br> Laboratory Fee: " + laboratoryFee + "<br>Total Billing: " + totalBilling;
        }
    </script>
</body>
</html>
