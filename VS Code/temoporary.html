<html lang="en">
<head>

    <title>Document</title>

    <style>
        .pill{
            position: relative;
            top: 10em;
            left: 50%;
            right: 50%;

            border-radius: 0.5em;
            padding: 0.5em 1em;
            font-style: italic;
            margin: 0.25em;
            border-style: dotted;
            outline: none;
            font-family: monospace;
        }
        #pill{
            color: red;
        }

    </style>
</head>
<body>
    <input type="button" class="pill" value="BUTTON"><br>
    <input type="button" id="pill" value="Button 2">
