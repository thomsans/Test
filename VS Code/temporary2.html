<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="temporary.css">
</head>
<body>
    <form>
        <input type="checkbox" name="checklist" value="Option 1"> Option 1 <br>
        <input type="checkbox" name="checklist" value="Option 2"> Option 2 <br>
        <input type="checkbox" name="checklist" value="Option 3"> Option 3 <br>
        <input type="button" onclick="displayResult()" value="Display" style="border-radius: 0.5em;">
        <input type="reset" style="border-radius: 0.5em;">
    </form>
    <label id="label1"></label>
    <script>
        function displayResult(){
            var lblName = document.getElementById("label1");
            var checklist = document.getElementsByName("checklist");

            var option1 = false;
            var option2 = false;
            var option3 = false;

            var displayList = "";
            for(var i=0;i<checklist.length;i++){
                if(option1 == false){
                    if(checklist[0].checked){
                        displayList += checklist[0].value + "<br>";
                        option1 = true;
                    }
                }
                else if(option2 == false){
                    if(checklist[1].checked){
                        displayList += checklist[1].value + "<br>";
                        option2 = true;
                    }
                }
                else if(option3 == false){
                    if(checklist[2].checked){
                        displayList += checklist[2].value + "<br>";
                        option3 = true;
                    }
                }
            }
            lblName.innerHTML = "<br>Result: <br>" + displayList;
        }
    </script>
</body>
</html>
